<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт о красивых местах" />
    <meta name="keywords" content="Красивые места России, захватывающие места России" />
    <meta name="author" content="Никита Роговский" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
            ></button>
          </div>
          <p class="profile__nickname">Исследователь океана</p>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
          title="Добавить"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements-container">
          <li class="element">
            <img class="element__image" src="./images/karachevsk.jpg" alt="Карачевск" />
            <div class="element__title-container">
              <h2 class="element__title">Карачевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/gora-elbrus.png" alt="Гора Эльбрус" />
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай" />
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/gora-elbrus.png" alt="Гора Эльбрус" />
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай" />
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаево-Черкесия" />
            <div class="element__title-container">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close-icon"
          type="button"
          title="Закрыть"
        ></button>
        <form name="popupform" action="post" class="popup__form">
          <fieldset class="popup__fieldset">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input
              type="text"
              name="name"
              class="popup__item popup__item_el_name"
              placeholder="Имя пользователя"
            />
            <input
              type="text"
              name="nickname"
              class="popup__item popup__item_el_nickname"
              placeholder="Описание пользователя"
            />
            <input type="submit" class="popup__button" value="Сохранить" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
